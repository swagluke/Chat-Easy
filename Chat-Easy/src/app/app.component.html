<md-sidenav-container>
  <md-toolbar>
    <h3><i class="material-icons">chat_bubble_outline</i> Chat Easy</h3>
    <span fxFlex></span>
      <img id = "user-pic" *ngIf="(authService.photoUrlStream | async) as photoUrl;else missingPhotoTemplate" [src]="photoUrl" alt="Profile photo">
      <template #missingPhotoTemplate>
        <img src="assets/images/missing_photo.png" alt="Photo missing">
      </template>
    <span id = "user-name" *ngIf="(authService.displayNameStream | async) as name">
     {{ name }}
     </span>
    <button *ngIf="authService.isSignedInStream | async" md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
  </md-toolbar>
  <md-sidenav align="end" #sidenav color="primary">
    <md-toolbar>
      Options
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">All Posts</a>
      <!--<a md-list-item (click)="sidenav.toggle()" [routerLink]="['/myposts']">My Posts</a> -->
      <a md-list-item (click)="sidenav.toggle(); authService.signOut()">Sign Out</a>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
